<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="container">
    <div id="card">
      <section id="banner"></section>
      <section id="main">
        <div id="summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="order">
          <div id="item">
            <span id="item-name">Annual Plan</span>
            <span id="item-cost">$59.99/year</span>
          </div>
          <span id="change-option">Change</span>
        </div>
        <div id="options">
          <button id="proceed-option">Proceed to Payment</button>
          <span id="cancel-option">Cancel Order</span>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
